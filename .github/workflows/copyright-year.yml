name: Update copyright year(s) in license files

on:
  schedule:
    - cron: '0 3 1 1 *' # 03:00 AM on January 1

  workflow_dispatch:

jobs:
  update-license-year-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          transform: (?<=Copyright 2020 )(?<from>\d{4})? - ?(\d{4})?
          path: |
            LICENSE.Plus
            Sandboxie/**/LICENSE.TXT

  update-license-year-2:
    needs: update-license-year-1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: |
            Installer/Sandboxie-Plus.iss
            Sandboxie/**/*.h
            Sandboxie/**/**/*.h
            Sandboxie/**/**/*.rc
            Sandboxie/**/**/*.cpp
            Sandboxie/**/**/*.asm
            Sandboxie/**/**/*.c
            SandboxiePlus/**/*.cpp
            SandboxiePlus/**/**/*.cpp
            SandboxiePlus/**/*.h
            SandboxiePlus/**/**/*.h
            SandboxieTools/**/*.cpp
            SandboxieTools/**/*.h

  update-license-year-3:
    needs: update-license-year-2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          transform: (?<=Copyright )(?<from>\d{4})? - ?(\d{4})?
          path: |
            Installer/license.txt
            SandboxiePlus/SandMan/LICENSE
